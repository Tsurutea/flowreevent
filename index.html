<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
    <meta name="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <!-- Information -->
        <section id="information" class="inview fadein">
          <div class="cont">
            <img src="img/infomation.png" alt="" style="width: 100vw" />
            <h1>INFOMATION</h1>

            <div class="txt_area">
              <div class="day">
                <p>2021 <span>10.1</span>THU - <span>10.3</span> SAT</p>
                <p>DAY1 10:00-18:00 OTHER 10:00-17:30</p>
              </div>

              <div class="place">
                <p class="tit">PARK SIDE HALL</p>
                <p>神奈川県横浜市西区1-23</p>
              </div>
            </div>
          </div>
        </section>

        <div class="cont">
          <h1 style="width: 100vw">ABOUT</h1>
          <div style="height: 500px"></div>
        </div>

        <!-- Gallery -->
        <!-- <section id="gallery" class="wrapper">
          <h2 class="section-title inview fadein">GALLERY</h2>
          <ul class="list">
            <li class="inview fadein"><img src="img/Frame 11.png" alt="" /></li>
            <li class="inview fadein">
              <img src="img/Frame 11 (1).png" alt="" />
            </li>
            <li class="inview fadein">
              <img src="img/Frame 11 (2).png" alt="" />
            </li>
          </ul>
        </section> -->

        <!-- Contact -->
        <div class="cont">
          <h1 style="width: 100vw; margin-bottom: 100px">CONTACT</h1>
        </div>
        <section id="contact" class="wrapper">
          <h3 style="margin-bottom: 10px">お問い合せフォーム</h3>
          <p style="margin-bottom: 50px">
            展示に関するお問い合わせはこちらからお送りください。
          </p>
          <form
            action="https://script.google.com/macros/s/AKfycbzohkrIGh2D3lR19DQmUdrOzYGGylnlpRdjAQVeO7nAD8GOcOHe5yiHBP2VCmLfwvJ-/exec"
            method="POST"
          >
            <dl style="margin: 30px">
              <dt style="font-size: 18px">お名前</dt>
              <dd>
                <input
                  id="name"
                  type="text"
                  name="yourname"
                  style="
                    border: 1px #d8d8d8 solid;
                    border-radius: 5px;
                    padding: 5px;
                    width: 400px;
                    background-color: #fff;
                  "
                />
              </dd>
            </dl>
            <dl style="margin: 30px">
              <dt style="font-size: 18px">メールアドレス</dt>
              <dd>
                <input
                  id="mail"
                  type="text"
                  name="yourmail"
                  style="
                    border: 1px #d8d8d8 solid;
                    border-radius: 5px;
                    padding: 5px;
                    width: 400px;
                    background-color: #fff;
                  "
                />
              </dd>
            </dl>
            <dl style="margin: 30px">
              <dt style="font-size: 18px">電話番号</dt>
              <dd>
                <input
                  id="phone"
                  type="text"
                  name="yourphone"
                  style="
                    border: 1px #d8d8d8 solid;
                    border-radius: 5px;
                    padding: 5px;
                    width: 400px;
                    background-color: #fff;
                  "
                />
              </dd>
            </dl>
            <dl style="margin: 30px">
              <dt style="font-size: 18px">お問い合わせ内容</dt>
              <dd>
                <textarea
                  id="content"
                  name="content"
                  style="
                    border: 1px #d8d8d8 solid;
                    border-radius: 5px;
                    padding: 20px;
                    width: 400px;
                    background-color: #fff;
                  "
                ></textarea>
              </dd>
            </dl>
            <!-- <div class="button"> -->
            <button class="contact-btn" type="submit">送信</button>
            <!-- </div> -->
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
